<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://157.253.192.178:8080/seneca.mind; maxTrack: 5"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="seneca_controller" src="https://157.253.192.178:8080/seneca_controller_final.gltf"></a-asset-item>
        <a-asset-item id="seneca_vr" src="https://157.253.192.178:8080/seneca_vr_final.gltf"></a-asset-item>
        <a-asset-item id="seneca_robot" src="https://157.253.192.178:8080/seneca_robot_final.gltf"></a-asset-item>
        <a-asset-item id="seneca_maze" src="https://157.253.192.178:8080/seneca_maze_final.gltf"></a-asset-item>
        <a-asset-item id="seneca_pc" src="https://157.253.192.178:8080/seneca_pc_final.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Marker 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.5 0.5 0.5"
          src="#seneca_controller"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <!-- Marker 1 -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.5 0.5 0.5"
          src="#seneca_pc"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <!-- Marker 2 -->
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.5 0.5 0.5"
          src="#seneca_robot"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <!-- Marker 3 -->
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.5 0.5 0.5"
          src="#seneca_maze"
          animation-mixer
        ></a-gltf-model>
      </a-entity>

      <!-- Marker 4 -->
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model
          rotation="0 0 0"
          position="0 -0.25 0"
          scale="0.5 0.5 0.5"
          src="#seneca_vr"
          animation-mixer
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
